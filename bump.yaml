bump.yaml:
  ^(.*)(0.970)(.*)$: replace
pythonizer:
  '^(# )(0.970)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.970)(';): replace
setup.py:
  ^(.*version=')(0.970)(',): replace
user_guide.html:
  ^(.*Version )(0.970)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.970)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.970)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.970)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.970)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.970)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.970)(')$: replace
