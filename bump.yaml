bump.yaml:
  ^(.*)(0.986)(.*)$: replace
pythonizer:
  '^(# )(0.986)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.986)(';): replace
setup.py:
  ^(.*version=')(0.986)(',): replace
user_guide.html:
  ^(.*Version )(0.986)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.986)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.986)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.986)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.986)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.986)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.986)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.986)(")$: replace
