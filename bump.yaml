bump.yaml:
  ^(.*)(0.965)(.*)$: replace
pythonizer:
  '^(# )(0.965)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.965)(';): replace
setup.py:
  ^(.*version=')(0.965)(',): replace
user_guide.html:
  ^(.*Version )(0.965)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.965)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.965)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.965)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.965)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.965)(')$: replace
