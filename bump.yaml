readme.md:
  ^(###.*)(0.980)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.980)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.980)(')$: replace
Math/Complex.py:
