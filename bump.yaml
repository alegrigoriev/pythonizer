setup.py:
  ^(.*version=')(0.984)(',): replace
user_guide.html:
  ^(.*Version )(0.984)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.984)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.984)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.984)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.984)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.984)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.984)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.984)(")$: replace
