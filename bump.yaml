bump.yaml:
  ^(.*)(0.990)(.*)$: replace
pythonizer:
  '^(# )(0.990)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.990)(';): replace
setup.py:
  ^(.*version=')(0.990)(',): replace
user_guide.html:
  ^(.*Version )(0.990)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.990)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.990)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.990)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.990)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.990)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.990)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.990)(")$: replace
