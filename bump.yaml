bump.yaml:
  ^(.*)(0.971)(.*)$: replace
pythonizer:
  '^(# )(0.971)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.971)(';): replace
setup.py:
  ^(.*version=')(0.971)(',): replace
user_guide.html:
  ^(.*Version )(0.971)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.971)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.971)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.971)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.971)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.971)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.971)(')$: replace
File/Path.py:
  ^(__version__ =.')(0.971)(')$: replace
