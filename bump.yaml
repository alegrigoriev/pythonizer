bump.yaml:
  ^(.*)(0.976)(.*)$: replace
pythonizer:
  '^(# )(0.976)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.976)(';): replace
setup.py:
  ^(.*version=')(0.976)(',): replace
user_guide.html:
  ^(.*Version )(0.976)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.976)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.976)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.976)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.976)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.976)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.976)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.976)(")$: replace
