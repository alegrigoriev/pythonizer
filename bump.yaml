bump.yaml:
  ^(.*)(0.960)(.*)$: replace
pythonizer:
  '^(# )(0.960)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.960)(';): replace
setup.py:
  ^(.*version=')(0.960)(',): replace
user_guide.html:
  ^(.*Version )(0.960)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.960)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.960)(.*)$: replace
