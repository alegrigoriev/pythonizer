bump.yaml:
  ^(.*)(0.956)(.*)$: replace
pythonizer:
  '^(# )(0.956)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.956)(';): replace
setup.py:
  ^(.*version=')(0.956)(',): replace
user_guide.html:
  ^(.*Version )(0.956)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.956)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
