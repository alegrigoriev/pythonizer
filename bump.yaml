bump.yaml:
  ^(.*)(0.957)(.*)$: replace
pythonizer:
  '^(# )(0.957)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.957)(';): replace
setup.py:
  ^(.*version=')(0.957)(',): replace
user_guide.html:
  ^(.*Version )(0.957)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.957)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
