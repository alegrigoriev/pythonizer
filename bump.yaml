bump.yaml:
  ^(.*)(0.962)(.*)$: replace
pythonizer:
  '^(# )(0.962)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.962)(';): replace
setup.py:
  ^(.*version=')(0.962)(',): replace
user_guide.html:
  ^(.*Version )(0.962)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.962)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.962)(.*)$: replace
