bump.yaml:
  ^(.*)(0.977)(.*)$: replace
pythonizer:
  '^(# )(0.977)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.977)(';): replace
setup.py:
  ^(.*version=')(0.977)(',): replace
user_guide.html:
  ^(.*Version )(0.977)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.977)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.977)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.977)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.977)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.977)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.977)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.977)(")$: replace
