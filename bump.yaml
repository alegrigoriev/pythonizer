bump.yaml:
  ^(.*)(0.989)(.*)$: replace
pythonizer:
  '^(# )(0.989)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.989)(';): replace
setup.py:
  ^(.*version=')(0.989)(',): replace
user_guide.html:
  ^(.*Version )(0.989)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.989)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.989)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.989)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.989)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.989)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.989)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.989)(")$: replace
