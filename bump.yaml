bump.yaml:
  ^(.*)(0.968)(.*)$: replace
pythonizer:
  '^(# )(0.968)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.968)(';): replace
setup.py:
  ^(.*version=')(0.968)(',): replace
user_guide.html:
  ^(.*Version )(0.968)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.968)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.968)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.968)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.968)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.968)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.968)(')$: replace
