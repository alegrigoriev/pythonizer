bump.yaml:
  ^(.*)(1.024)(.*)$: replace
pythonizer:
  '^(# )(1.024)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.024)(';): replace
setup.py:
  ^(.*version=')(1.024)(',): replace
user_guide.html:
  ^(.*Version )(1.024)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.024)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.024)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.024)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.024)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.024)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.024)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.024)(")$: replace
FindBin/__init__.py:
  ^(__version__ =.')(1.024)(')$: replace
HTML/Entities.py:
  ^(__version__ =.')(1.024)(')$: replace
Class/Struct.py:
  ^(__version__ =.')(1.024)(')$: replace
