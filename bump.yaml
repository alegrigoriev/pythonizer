bump.yaml:
  ^(.*)(1.001)(.*)$: replace
pythonizer:
  '^(# )(1.001)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.001)(';): replace
setup.py:
  ^(.*version=')(1.001)(',): replace
user_guide.html:
  ^(.*Version )(1.001)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.001)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.001)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.001)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.001)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.001)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.001)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.001)(")$: replace
