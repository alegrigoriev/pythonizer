bump.yaml:
  ^(.*)(0.958)(.*)$: replace
pythonizer:
  '^(# )(0.958)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.958)(';): replace
setup.py:
  ^(.*version=')(0.958)(',): replace
user_guide.html:
  ^(.*Version )(0.958)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.958)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
