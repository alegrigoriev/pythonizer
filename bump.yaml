bump.yaml:
  ^(.*)(1.002)(.*)$: replace
pythonizer:
  '^(# )(1.002)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.002)(';): replace
setup.py:
  ^(.*version=')(1.002)(',): replace
user_guide.html:
  ^(.*Version )(1.002)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.002)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.002)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.002)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.002)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.002)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.002)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.002)(")$: replace
