bump.yaml:
  ^(.*)(0.985)(.*)$: replace
pythonizer:
  '^(# )(0.985)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.985)(';): replace
setup.py:
  ^(.*version=')(0.985)(',): replace
user_guide.html:
  ^(.*Version )(0.985)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.985)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.985)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.985)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.985)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.985)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.985)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.985)(")$: replace
