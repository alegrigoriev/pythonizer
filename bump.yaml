bump.yaml:
  ^(.*)(0.988)(.*)$: replace
pythonizer:
  '^(# )(0.988)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.988)(';): replace
setup.py:
  ^(.*version=')(0.988)(',): replace
user_guide.html:
  ^(.*Version )(0.988)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.988)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.988)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.988)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.988)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.988)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.988)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.988)(")$: replace
