bump.yaml:
  ^(.*)(0.964)(.*)$: replace
pythonizer:
  '^(# )(0.964)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.964)(';): replace
setup.py:
  ^(.*version=')(0.964)(',): replace
user_guide.html:
  ^(.*Version )(0.964)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.964)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.964)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =')(0.964)(')$: replace
Config/__init__.py:
  ^(__version__ =')(0.964)(')$: replace
Sys/Hostname.py:
  ^(__version__ =')(0.964)(')$: replace
