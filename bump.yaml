bump.yaml:
  ^(.*)(1.003)(.*)$: replace
pythonizer:
  '^(# )(1.003)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.003)(';): replace
setup.py:
  ^(.*version=')(1.003)(',): replace
user_guide.html:
  ^(.*Version )(1.003)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.003)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.003)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.003)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.003)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.003)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.003)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.003)(")$: replace
