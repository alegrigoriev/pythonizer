bump.yaml:
  ^(.*)(1.010)(.*)$: replace
pythonizer:
  '^(# )(1.010)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.010)(';): replace
setup.py:
  ^(.*version=')(1.010)(',): replace
user_guide.html:
  ^(.*Version )(1.010)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.010)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.010)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.010)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.010)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.010)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.010)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.010)(")$: replace
FindBin/__init__.py:
  ^(__version__ =.')(1.010)(')$: replace
