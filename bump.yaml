bump.yaml:
  ^(.*)(0.975)(.*)$: replace
pythonizer:
  '^(# )(0.975)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(0.975)(';): replace
setup.py:
  ^(.*version=')(0.975)(',): replace
user_guide.html:
  ^(.*Version )(0.975)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(0.975)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(0.975)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(0.975)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(0.975)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(0.975)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(0.975)(')$: replace
File/Path.py:
  ^(__version__ =.")(0.975)(")$: replace
