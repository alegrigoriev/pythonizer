bump.yaml:
  ^(.*)(1.016)(.*)$: replace
pythonizer:
  '^(# )(1.016)(  )(\d\d\d\d\/\d\d\/\d\d)(  SNOOPYJC)': append
  ^(.*\$VERSION=')(1.016)(';): replace
setup.py:
  ^(.*version=')(1.016)(',): replace
user_guide.html:
  ^(.*Version )(1.016)( \()([A-Z][a-z][a-z] \d*, \d\d\d\d)(\).*)$: replace
HISTORY.rst:
  ^(1.016)( \()(\d\d\d\d-\d\d-\d\d)(\))$: history
readme.md:
  ^(###.*)(1.016)(.*)$: replace
charnames/__init__.py:
  ^(__version__ =.')(1.016)(')$: replace
Config/__init__.py:
  ^(__version__ =.')(1.016)(')$: replace
Math/Complex.py:
  ^(__version__ =.')(1.016)(')$: replace
Sys/Hostname.py:
  ^(__version__ =.')(1.016)(')$: replace
File/Path.py:
  ^(__version__ =.")(1.016)(")$: replace
FindBin/__init__.py:
  ^(__version__ =.')(1.016)(')$: replace
